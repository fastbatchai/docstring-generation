dataset_name: claudios/code_search_net
seed: 42

model_name_or_path: "Qwen/Qwen2.5-Coder-1.5B-Instruct"
load_in_4bit: true
load_in_8bit: false

lora_r: 4
lora_alpha: 8
lora_dropout: 0.05
lora_target_modules:
  - q_proj
  - v_proj
  - k_proj
  - o_proj

experiment_name: qwen-grpo-lora
num_train_epochs: 1
gradient_accumulation_steps: 4
per_device_train_batch_size: 4
learning_rate: 0.0002
weight_decay: 0.01
lr_scheduler_type: cosine
warmup_steps: 100
warmup_ratio: 0.03
fp16: false
bf16: True
use_vllm: false
use_peft: true

temperature: 0.7
top_p: 0.9
top_k: 50
max_completion_tokens: 200

logging_steps: 10
eval_steps: 50
save_steps: 50
save_total_limit: 3
skip_eval: false
report_to: wandb

log_completions: True # Log the completions to wandb
num_generations: 2
